{% extends 'base.html' %}

{% block title %}{{ step.title }} - Metodología{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('methodology.methodology_index') }}">Metodología</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ step.title }}</li>
                </ol>
            </nav>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <h1>{{ step.title }}</h1>
            {% if step.image %}
            <img src="{{ url_for('static', filename=step.image) }}" class="img-fluid mb-4" alt="{{ step.title }}">
            {% endif %}
            <div class="methodology-content">
                <p class="lead">{{ step.description }}</p>
                <div class="mt-4">
                    {{ step.content|linebreaks }}
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-4">
        <div class="col-12">
            <a href="{{ url_for('methodology.methodology_index') }}" class="btn btn-secondary">Volver a Metodología</a>
        </div>
    </div>
</div>
{% endblock %}
