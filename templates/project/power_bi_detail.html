{% extends 'base.html' %}

{% block title %}{{ dashboard.title }} - Power BI{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h1>{{ dashboard.title }}</h1>
            {% if dashboard.description %}
            <p class="lead">{{ dashboard.description }}</p>
            {% endif %}
        </div>
    </div>
    
    <div class="row">
        <div class="col-12">
            <div class="powerbi-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
                <iframe 
                    src="{{ dashboard.embed_url }}"
                    frameborder="0"
                    allowFullScreen="true"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
                </iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
